title: "Tyler's Webzone"
author: "Tyler"
description: "Welcome to my <marquee>webzone</marquee>. I am a software developer working in big tech with interests in mathematics and machine learning, and I will keep some of the projects I am working on here. I also have other interests, and might write about those as well." # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
# email: "example@mail.com"
twitter_username: "twitteruser"
github_username: "Tylerus"
# linkedin_username: "linkedinuser"
#facebook_username: username
#flickr_username: username
#instagram_username: username


#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true

plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
